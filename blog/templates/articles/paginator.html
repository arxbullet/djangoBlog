<div class='pagination'>
    {%if articulos.has_previous%}
        <a href = "?page=1">&laquo; Primera </a>
        <a href = "?page={{articulos.previous_page_number}}">
            Anterior
        </a>
    {%endif%}
    <span class="actual"> Pagina {{articulos.number}} de {{articulos.paginator.num_pages}}</span>
    {%if articulos.has_next%}
        <a href = "?page={{articulos.next_page_number}}">
            siguiente
        </a>
        <a href = "?page={{articulos.paginator.num_pages}}"> Ultima &laquo; </a>
    {%endif%}
</div>
